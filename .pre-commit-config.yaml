---
repos:
  - repo: https://github.com/MarketSquare/robotframework-robocop
    rev: v6.0.0
    hooks:
      - id: robocop
      - id: robocop-format
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.5
    hooks:
      - id: shellcheck
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.37.0
    hooks:
      - id: yamllint
        args: [--strict]
