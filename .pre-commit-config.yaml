---
repos:
  - repo: https://github.com/MarketSquare/robotframework-tidy
    rev: 4.16.0
    hooks:
      - id: robotidy
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.5
    hooks:
      - id: shellcheck
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.37.0
    hooks:
      - id: yamllint
        args: [--strict]
